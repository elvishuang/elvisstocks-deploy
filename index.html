<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ElvisStocks AI 智能選股平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 relative">
  <div class="max-w-screen-lg mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">ElvisStocks AI 智能選股平台</h1>

    <div id="api-key-input" class="mb-4">
      <input id="apikey" class="border p-2 w-full mb-2" placeholder="請輸入 Alpha Vantage API 金鑰">
      <button onclick="saveApiKey()" class="bg-blue-600 text-white px-4 py-2 rounded">儲存並開始使用</button>
    </div>

    <div id="market-summary" class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-2">📊 市場概況</h2>
      <div id="market-data" class="text-sm">載入中...</div>
    </div>

    <input id="search-symbol" class="border p-2 w-full mb-4" placeholder="🔍 輸入股票代碼（如 2330.TW 或 AAPL）" />

    <div class="mb-4">
      <label class="block mb-1 font-semibold">🧠 最低推薦分數篩選</label>
      <input id="score-filter" type="number" step="0.1" min="0" max="10" value="7" class="border p-2 w-full" />
    </div>

    <div id="content" class="mb-4 text-sm text-gray-800"></div>
    <div id="hot-recommend" class="mb-6"></div>
    <div id="longterm-recommend" class="mb-6"></div>
    <div id="ai-recommend" class="mb-6"></div>
    <div id="watchlist" class="mb-6"></div>
    <div id="chart" class="mb-6"></div>
  </div>

  <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow hidden"></div>
  <script src="main.js"></script>
</body>
</html>
