<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ElvisStocks 智能推薦 － 完整版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 relative">
  <div class="max-w-screen-lg mx-auto p-4">
    <!-- 標題 -->
    <h1 class="text-3xl font-bold mb-6">ElvisStocks AI 智能選股平台</h1>

    <!-- Phase1 搜尋框 -->
    <input id="search-symbol" class="border p-2 w-full mb-4" 
           placeholder="🔍 輸入股票代碼（如 2330.TW 或 AAPL）" />

    <!-- Phase1 API 金鑰輸入 -->
    <div id="api-key-input" class="mb-6">
      <input id="apikey" class="border p-2 w-full mb-2" 
             placeholder="請輸入 Alpha Vantage API 金鑰">
      <button onclick="saveApiKey()" 
              class="bg-blue-600 text-white px-4 py-2 rounded">
        儲存並開始使用
      </button>
    </div>

    <!-- Phase4 分數篩選器 -->
    <div class="mb-6">
      <label class="block mb-1 font-semibold">🧠 最低 AI 分數篩選</label>
      <input id="score-filter" type="number" step="0.1" min="0" max="10" value="7"
             class="border p-2 w-full" />
    </div>

    <!-- Phase1 即時股價顯示 -->
    <div id="content" class="mb-6 text-sm"></div>

    <!-- Phase2+3+4 AI 智能推薦 -->
    <div id="ai-recommend" class="mb-8"></div>

    <!-- Phase2 我的自選清單 -->
    <div id="watchlist" class="bg-white p-4 rounded shadow mb-8"></div>

    <!-- Phase1+2 圖表區 -->
    <div id="chart" class="bg-white rounded shadow p-4 mb-8" style="min-height:400px;"></div>
  </div>

  <!-- 推播通知浮動區 -->
  <div id="toast" 
       class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow hidden">
  </div>

  <!-- 主程式 -->
  <script src="main.js"></script>
</body>
</html>
