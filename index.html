<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ElvisStocks 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="p-4 max-w-screen-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">ElvisStocks 2025</h1>

    <div class="mb-4">
      <input id="search-symbol" class="border p-2 w-full" placeholder="🔍 輸入股票代碼查詢（如 AAPL）" />
    </div>

    <div id="api-key-input" class="mb-4">
      <input id="apikey" class="border p-2 w-full mb-2" placeholder="請輸入 Alpha Vantage API 金鑰">
      <button onclick="saveApiKey()" class="bg-blue-500 text-white px-4 py-2 rounded">儲存並開始使用</button>
    </div>

    <div id="marquee" class="bg-yellow-100 py-2 px-4 rounded mb-4 overflow-x-auto whitespace-nowrap text-sm font-mono"></div>
    <div id="recommend" class="mb-4"></div>
    <div id="longterm" class="mb-4"></div>
    <div id="market" class="mb-4"></div>
    <div id="ai-recommend" class="mb-4"></div>
    <div id="content" class="mb-4"></div>
    <div id="chart" class="bg-white p-4 rounded shadow mb-4" style="min-height:400px;"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
