<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>ElvisStocks 智能推薦（完整功能）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 relative">
  <div class="max-w-screen-lg mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">ElvisStocks AI 智能選股平台</h1>

    <!-- 🧠 分數過濾 -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">🧠 最低 AI 推薦分數篩選</label>
      <input id="score-filter" type="number" step="0.1" min="0" max="10" value="7"
        class="border p-2 w-full" />
    </div>

    <!-- 🔍 股票代碼搜尋 -->
    <input id="search-symbol" class="border p-2 w-full mb-4"
           placeholder="🔍 輸入股票代碼（如 2330.TW 或 AAPL）" />

    <!-- 🔐 API 金鑰 -->
    <div id="api-key-input" class="mb-4">
      <input id="apikey" class="border p-2 w-full mb-2" placeholder="請輸入 Alpha Vantage API 金鑰">
      <button onclick="saveApiKey()" class="bg-blue-600 text-white px-4 py-2 rounded">儲存並開始使用</button>
    </div>

    <!-- 📊 市場概況 -->
    <div id="market-summary" class="bg-white rounded shadow p-4 mb-6">
      <h2 class="text-xl font-bold mb-2">📊 市場概況</h2>
      <div id="market-data" class="text-sm text-gray-800">載入中...</div>
    </div>

    <!-- 🔥 熱門推薦 -->
    <div id="hot-recommend" class="mb-6"></div>

    <!-- 📈 長期投資 -->
    <div id="longterm-recommend" class="mb-6"></div>

    <!-- 🤖 AI 推薦主清單 -->
    <div id="ai-recommend" class="mb-6"></div>

    <!-- ⭐ 自選清單 -->
    <div id="watchlist" class="bg-white p-4 rounded shadow mb-6"></div>

    <!-- 📉 技術分析圖表 -->
    <div id="chart" class="bg-white rounded shadow p-4" style="min-height:400px;"></div>
  </div>

  <!-- 🔔 推播提示 -->
  <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow hidden"></div>

  <!-- JS 主程式 -->
  <script src="main.js"></script>
</body>
</html>
